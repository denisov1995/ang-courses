<div class="course">
  <div class="course-description">
    <p class="course-name">{{ course.title }}</p>
    <p class="course-text">
      {{ course.description }}
    </p>
  </div>
  <div class="course-data">
    <p class="course-authors">
      <span>Authors:</span> {{ course.authors.join() }} Dave Simmonds, Nikolas Le-Mark
    </p>
    <p class="course-authors"><span>Duration:</span>{{ course.duration }} hours</p>
    <p class="course-authors"><span>Created:</span>{{ course.creationDate }}</p>
    <!-- <button class='show-button'>Show course</button> -->
    <app-button [buttonText]="'Show course'" [editable]='editable'></app-button>
  </div>
</div>
